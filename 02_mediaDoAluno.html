<meta charset="UTF-8">

    <script>

let nota = Number(prompt(`Quantas notas você obteve?`));

let soma = 0;

for(let quantidade = 1; quantidade <= nota; quantidade++){

let notaE= Number(prompt(`Sua nota de ${quantidade}`));

soma = soma + notaE;






}


document.write(`A sua média foi ${soma / nota}`)
